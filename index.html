<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Marklive</title>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <link rel="stylesheet" type="text/css" href="./highlight.css"/>
        <link rel="stylesheet" type="text/css" href="./markdown.css"/>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css"
              integrity="sha384-B41nY7vEWuDrE9Mr+J2nBL0Liu+nl/rBXTdpQal730oTHdlrlXHzYMOhDU60cwde"
              crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.js"

    <body>
        <main>
            <div class="container">
                <div id="content"></div>
            </div>
        </main>
        <nav>
            <div class="container">
                <span id="menu-title" class="nav-left">Marklive</span>
                <ul class="nav-right">
                    <li>
                        <a href="#" onclick="prev()">Previous</a>
                    </li>
                    <li class="separator"></li>
                    <li>
                        <a href="#" onclick="next()">Next</a>
                    </li>
                    <li class="separator"></li>
                    <li class="dropdown">
                        <a id="menu-open"
                           class="dropdown-toggle"
                           href="#"
                           onclick="firstChanged()">
                            Files
                        </a>
                        <ul id="menu-filelist" class="dropdown-menu"></ul>
                    </li>
                </ul>
            </div>
        </nav>
        <footer id="status"></footer>
        <script src="index.js"></script>
    </body>
